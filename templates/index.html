<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
</head>
<body>
    <h2>Wine Cultivar Origin Prediction</h2>

    <form method="POST">
        Alcohol: <input type="number" step="any" name="alcohol"><br><br>
        Malic Acid: <input type="number" step="any" name="malic_acid"><br><br>
        Magnesium: <input type="number" step="any" name="magnesium"><br><br>
        Total Phenols: <input type="number" step="any" name="total_phenols"><br><br>
        Color Intensity: <input type="number" step="any" name="color_intensity"><br><br>
        Proline: <input type="number" step="any" name="proline"><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
